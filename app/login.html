<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="js/main.min.js"></script>
    <title>Ярдэмче</title>
  </head>

  <body>
    <header class="header header--fullscreen">
      <div class="container">
        <div class="header__inner">
          <nav class="header__nav">
            <a class="header__logo" href="#">
              <img src="images/logo-header.svg" alt="Ярдэмче лого" />
            </a>

            <ul class="header__menu menu menu--transparent">
              <li class="menu__item">
                <svg
                  class="menu__item-img menu__item-img--login"
                  width="20"
                  height="20"
                >
                  <use xlink:href="#icon-login"></use>
                </svg>
                <a href="#" class="menu__list-link">Войти</a>
              </li>
              <li class="menu__item menu__item--registration">
                <svg class="menu__item-img" width="20" height="20">
                  <use xlink:href="#icon-register"></use>
                </svg>
                <a href="#" class="menu__list-link">Регистрация</a>
              </li>
              <li class="menu__item menu__item--phone">
                <svg class="menu__item-img" width="20" height="20">
                  <use xlink:href="#icon-call"></use>
                </svg>
                <a href="tel:+79172957725" class="menu__list-link"
                  >+7 917 295-77-25</a
                >
              </li>
            </ul>
            <button class="menu__burger menu__burger--white">
              <span></span>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="main main--login">
      <div class="signup signup--login">
        <div class="signup__inner">
          <h1 class="signup__title signup__title--login">Войти в аккаунт</h1>

          <form class="login__form form">
            <label class="form__label" for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form__input"
              autocomplete="off"
              required
            />
            <label class="form__label" for="password"> Пароль</label>
            <input
              class="form__input form__input--password"
              type="password"
              name="password"
              required
            />

            <button type="submit" class="form__btn btn">Войти в аккаунт</button>
          </form>
          <div class="signup__bottom">
            <a href="#" class="signup__question">Зарегистрироваться</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer footer--fullscreen">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__info">
            <a href="#" class="footer__logo-link">
              <img
                src="./images/logo-footer.svg"
                alt="Лого Ярдэм"
                class="footer__logo-img"
              />
            </a>
            <p class="footer__copyright">ООО «ЯРДЭМЧЕ» Все права защищены</p>
            <a href="#" class="footer__link">Политика конфиденциальности</a>
          </div>
          <a href="tel:+79172957725" class="footer__contact"
            >+7 917 295-77-25</a
          >
        </div>
      </div>
    </footer>

      height="0"
